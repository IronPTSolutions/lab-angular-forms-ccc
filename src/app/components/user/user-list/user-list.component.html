<app-user-form (onCreate)="onCreateUser($event)"></app-user-form>
<hr>

<form>
  <div>
    <label for="search"></label>
    <input type="text" name="search" placeholder="filter" [(ngModel)]="search">
  </div>
</form>

<ul>
  <li *ngFor="let user of users | userFilter:search">
    <app-user-item [user]="user" (onDelete)="onDeleteUser($event)"></app-user-item>
  </li>
</ul>
